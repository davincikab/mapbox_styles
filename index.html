<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Change a map's style</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>

    * {
        box-sizing: border-box;
    }

    body {
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        letter-spacing: 1px;
    }

    .map-wrapper {
        display: flex;
    }
    
    .menu {
        position: absolute;
        background: #efefef;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
        height: 100vh;
        overflow-y: auto;
        width: 250px;
        top: 0;
        z-index: 2;
        box-shadow: 2px 2px 0.3em #333;
        display: flex;
        flex-direction: column;
    }

    h5 {
        text-transform: uppercase;
        margin-bottom: 0;
    }
</style>
<div class="map-wrapper">
    <div id="map"></div>
    <div class="menu" id="menu">
        <h5>Mapbox Styles</h5>
        <div class="input-group">
            <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" checked="checked">
            <label for="satellite-v9">Satellite</label>
        </div>
        <div class="input-group">
            <input id="light-v10" type="radio" name="rtoggle" value="light">
            <label for="light-v10">Light</label>
        </div>

        <div class="input-group">
            <input id="dark-v10" type="radio" name="rtoggle" value="dark">
            <label for="dark-v10">Dark</label>
        </div>
        <div class="input-group">
            <input id="streets-v11" type="radio" name="rtoggle" value="streets">
            <label for="streets-v11">Streets</label>
        </div>

        <div class="input-group">
            <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors">
            <label for="outdoors-v11">Outdoors</label>
        </div>

        <h5>Custom Styles</h5>
        <div class="input-group">
            <input id="daudi97/ckdudgjow12jd19prca4m3p1a" type="radio" name="rtoggle" value="daudi97/ckdudgjow12jd19prca4m3p1a">
            <label for="daudi97/ckdudgjow12jd19prca4m3p1a">Pencil</label>
        </div>


        <div class="input-group">
            <input id="daudi97/ckr0stfo07i0a17rwwxlk8pz4" type="radio" name="rtoggle" value="daudi97/ckr0stfo07i0a17rwwxlk8pz4">
            <label for="daudi97/ckr0stfo07i0a17rwwxlk8pz4">Pencil Light</label>
        </div>

        <div class="input-group">
            <input id="daudi97/ckmx138900dzb17p6ycnl8zh4" type="radio" name="rtoggle" value="daudi97/ckmx138900dzb17p6ycnl8zh4">
            <label for="daudi97/ckmx138900dzb17p6ycnl8zh4">Teal </label>
        </div>

        <div class="input-group">
            <input id="daudi97/ckofd47m12w4d17oddfvd0vr5" type="radio" name="rtoggle" value="daudi97/ckofd47m12w4d17oddfvd0vr5">
            <label for="daudi97/ckofd47m12w4d17oddfvd0vr5">Monochrome 1 </label>
        </div>

        <div class="input-group">
            <input id="daudi97/ckqq76if90fpu17o5w5ew9wjh" type="radio" name="rtoggle" value="daudi97/ckqq76if90fpu17o5w5ew9wjh">
            <label for="daudi97/ckqq76if90fpu17o5w5ew9wjh">Monochrome 2 </label>
        </div>

        <div class="input-group">
            <input id="daudi97/ckd0mluv8166l1ilim6zkg2h4" type="radio" name="rtoggle" value="daudi97/ckd0mluv8166l1ilim6zkg2h4">
            <label for="daudi97/ckd0mluv8166l1ilim6zkg2h4">Monochrome 3 </label>
        </div>

        <div class="input-group">
            <input id="daudi97/ckcouhqzd0l1f1io3zw42a9s7" type="radio" name="rtoggle" value="daudi97/ckcouhqzd0l1f1io3zw42a9s7">
            <label for="daudi97/ckcouhqzd0l1f1io3zw42a9s7">Monochrome 4 </label>
        </div>

        <!-- mapbox://styles/daudi97/ckrus8ik20gyv18nxabk055mj -->
        <div class="input-group">
            <input id="daudi97/ckrus8ik20gyv18nxabk055mj" type="radio" name="rtoggle" value="daudi97/ckrus8ik20gyv18nxabk055mj">
            <label for="daudi97/ckrus8ik20gyv18nxabk055mj">Altar (Light Gray) </label>
        </div>
        
        <!-- mapbox://styles/daudi97/cks27ll4c5go817o5jeewqhvl -->
        <div class="input-group">
            <input id="daudi97/cks27ll4c5go817o5jeewqhvl" type="radio" name="rtoggle" value="daudi97/cks27ll4c5go817o5jeewqhvl">
            <label for="daudi97/cks27ll4c5go817o5jeewqhvl">Altar (Light Gray) 2</label>
        </div>
        
    </div>
</div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZGF1ZGk5NyIsImEiOiJjanJtY3B1bjYwZ3F2NGFvOXZ1a29iMmp6In0.9ZdvuGInodgDk7cv-KlujA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-v9', // style URL
        center: [-2.81361, 36.77271], // starting position [lng, lat]
        zoom: 13 // starting zoom
    });

    const layerList = document.getElementById('menu');
    const inputs = layerList.getElementsByTagName('input');

    for (const input of inputs) {
        input.onclick = (layer) => {
            const layerId = layer.target.id;
            if(layerId.includes('daudi97')) {
                map.setStyle('mapbox://styles/' + layerId);
                return;
            }
            map.setStyle('mapbox://styles/mapbox/' + layerId);
        };
    }
</script>

</body>
</html>
